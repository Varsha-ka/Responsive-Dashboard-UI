<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Responsive Dashboard UI">
    <title>Responsive Dashboard UI</title>

    <!-- Inline CSS for quick styling -->
    <style>
        /* Basic Body Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        /* Sidebar Header */
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Sidebar Links */
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
        }

        /* Main Content Area */
        .main-content {
            margin-left: 260px;
            padding: 20px;
            flex-grow: 1;
            background-color: #ecf0f1;
        }

        /* Header Styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Dashboard Card Layout */
        .dashboard {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        /* Individual Dashboard Card */
        .card {
            background: #3498db;
            color: white;
            padding: 20px;
            border-radius: 10px;
            flex: 1 1 calc(30% - 20px);
            min-width: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Sidebar Section -->
    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Analytics</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </div>

    <!-- Main Content Section -->
    <div class="main-content">
        <header>
            <h1>Welcome to Dashboard</h1>
            <button id="toggle-sidebar">Toggle Sidebar</button>
        </header>

        <section class="dashboard">
            <div class="card">Total Users: <span id="userCount">0</span></div>
            <div class="card">Total Sales: <span id="salesCount">$0</span></div>
            <div class="card">Revenue: <span id="revenueCount">$0</span></div>
        </section>
    </div>

    <!-- JavaScript Section -->
    <script>
        // Toggle Sidebar Visibility
        document.getElementById('toggle-sidebar').onclick = function() {
            document.querySelector('.sidebar').classList.toggle('hidden');
        };

        // Example Dynamic Data for Dashboard
        document.getElementById('userCount').textContent = 1200;
        document.getElementById('salesCount').textContent = '$25,000';
        document.getElementById('revenueCount').textContent = '$45,000';
    </script>
</body>
</html>
